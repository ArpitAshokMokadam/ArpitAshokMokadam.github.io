<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <input type="date" id="dateid">
  <button type="submit" id="btn" class="btn btn-dark text-white rounded-3">Check</button>
  <p id="demo"></p>

  <div class="container mt-3 w-50 h-100 py-auto border rounded-4 bg-dark" id="displayform">
    <h2 class="container text-center text-white py-3">Registration Form</h2>
    <div class="py-3">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" 
          required>
        <label for="uname" class="form-label">Username:</label>
        <!-- <div id="unameval" class="valid-feedback">Valid.</div>
        <div  id="unameinval" class="invalid-feedback">Please fill out this field.</div> -->
        <!-- <div class="valid-feedback">fdgsdfgdfg</div> -->
      </div>
      <div id="unameval"></div>

      <div class="form-floating mb-3 mt-3">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
        <label for="pwd" class="form-label">Password:</label>
        <!-- <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div> -->
      </div>
      <div id="pwdeval"></div>

      <div class="form-floating mb-3 mt-3">
        <input type="password" class="form-control" id="cpwd" placeholder="Enter confirm password" name="cpswd" required>
        <label for="cpwd" class="form-label">Confirm Password:</label>
        <!-- <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div> -->
      </div>
      <div id="cpwdeval"></div>

      <div class="form-floating mb-3 mt-3">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="cpswd" required>
        <label for="email" class="form-label">Email:</label>
        <!-- <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div> -->
      </div>
      <div id="emailval"></div>

      <div class="form-floating mb-3 mt-3">
        <select class="form-control" id="state" placeholder="Enter State" name="state" required></select>
        <label for="state" class="form-label">State:</label>
        <!-- <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div> -->
      </div>

      <div class="form-floating mb-3 mt-3">
        <select class="form-control" id="city" placeholder="Enter City" name="city" required></select>
        <label for="city" class="form-label">City:</label>
        <!-- <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div> -->
      </div>

      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="userId" placeholder="Enter userId" name="userId" required>
        <label for="userId" class="form-label">UserId:</label>
        <!-- <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div> -->
      </div>

      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="mobile" placeholder="Enter mobile" name="mobile" required>
        <label for="mobile" class="form-label">Mobile:</label>
        <!-- <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div> -->
      </div>
      <div id="mobnumeval"></div>

      <button type="submit" id="submit" class="btn btn-primary rounded-pill" style="display: block;">Submit</button>
      <button type="reset" id="update" class="btn btn-success rounded-4 mb-3" style="display: none;">Update</button>
    </div>
  </div>

  <div class="container mt-3" id="table">
    <table class="table table-bordered">
      <tr>
        <th>Name</th>
        <th>Password</th>
        <th>Confirm Password</th>
        <th>Email</th>
        <th>State</th>
        <th>City</th>
        <th>UserId</th>
        <th>Mobile</th>
        <th>edit</th>
        <th>dele</th>
      </tr>
      <tbody id="demo1"></tbody>
    </table>
  </div>

  <script src="external.js"></script>

</body>

</html>
